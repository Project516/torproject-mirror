name: Mirror Tor Browser Releases

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC to fetch latest nightly builds
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  mirror-tor-browser:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Fetch latest Tor Browser releases
        id: fetch
        run: |
          # Fetch the latest version info from Tor Project
          echo "Fetching latest Tor Browser version..."
          
          # Get the latest stable version from the distribution server
          # Parse the directory listing for stable versions (exclude alpha/beta versions)
          VERSION=$(curl -sL https://dist.torproject.org/torbrowser/ | \
            grep -oP 'href="[0-9]+\.[0-9]+(\.[0-9]+)+/"' | \
            grep -oP '[0-9]+\.[0-9]+(\.[0-9]+)+' | \
            grep -v '[a-zA-Z]' | \
            sort -V | tail -1)
          
          if [ -z "$VERSION" ]; then
            echo "Error: Could not determine latest Tor Browser version"
            exit 1
          fi
          
          echo "Latest stable version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Create download directory
          mkdir -p downloads
          
          # Base URL for downloads
          BASE_URL="https://dist.torproject.org/torbrowser/${VERSION}"
          
          # Define the file patterns we want to download (portable versions for Windows, unified macOS, Linux tar.xz, Android APK)
          declare -a patterns=(
            "tor-browser-windows-x86_64-portable-${VERSION}.exe"
            "tor-browser-windows-i686-portable-${VERSION}.exe"
            "tor-browser-macos-${VERSION}.dmg"
            "tor-browser-linux-x86_64-${VERSION}.tar.xz"
            "tor-browser-linux-i686-${VERSION}.tar.xz"
            "tor-browser-android-aarch64-${VERSION}.apk"
            "tor-browser-android-armv7-${VERSION}.apk"
            "tor-browser-android-x86_64-${VERSION}.apk"
            "tor-browser-android-x86-${VERSION}.apk"
          )
          
          # Download Tor nightly builds with dynamic date
          echo ""
          echo "Fetching Tor nightly builds..."
          
          # Define nightly build patterns for different platforms
          declare -A nightly_patterns=(
            ["nightly-linux-x86_64"]="tor-browser-linux-x86_64-tbb-nightly.DATE.tar.xz"
            ["nightly-linux-aarch64"]="tor-browser-linux-aarch64-tbb-nightly.DATE.tar.xz"
            ["nightly-macos"]="tor-browser-macos-tbb-nightly.DATE.dmg"
            ["nightly-windows-x86_64"]="tor-browser-windows-x86_64-portable-tbb-nightly.DATE.exe"
            ["nightly-windows-i686"]="tor-browser-windows-i686-portable-tbb-nightly.DATE.exe"
            ["nightly-android-aarch64"]="tor-browser-android-aarch64-tbb-nightly.DATE.apk"
            ["nightly-android-armv7"]="tor-browser-android-armv7-tbb-nightly.DATE.apk"
            ["nightly-android-x86_64"]="tor-browser-android-x86_64-tbb-nightly.DATE.apk"
            ["nightly-android-x86"]="tor-browser-android-x86-tbb-nightly.DATE.apk"
          )
          
          # Try to download nightly builds for today and up to 3 days back
          for i in 0 1 2 3; do
            NIGHTLY_DATE=$(date -u -d "$i days ago" '+%Y.%m.%d' 2>/dev/null || date -u -v-${i}d '+%Y.%m.%d' 2>/dev/null)
            echo ""
            echo "Trying nightly builds for date: ${NIGHTLY_DATE}"
            
            DOWNLOADED_COUNT=0
            for platform in "${!nightly_patterns[@]}"; do
              NIGHTLY_BASE_URL="https://nightlies.tbb.torproject.org/nightly-builds/tor-browser-builds/tbb-nightly.${NIGHTLY_DATE}/${platform}"
              NIGHTLY_FILE=$(echo "${nightly_patterns[$platform]}" | sed "s/DATE/${NIGHTLY_DATE}/g")
              
              echo "Attempting to download ${NIGHTLY_FILE}..."
              if curl -fL "${NIGHTLY_BASE_URL}/${NIGHTLY_FILE}" -o "downloads/${NIGHTLY_FILE}"; then
                echo "‚úì Downloaded ${NIGHTLY_FILE} ($(du -h downloads/${NIGHTLY_FILE} | cut -f1))"
                ((DOWNLOADED_COUNT++))
              else
                echo "‚ö† ${platform} nightly build not available for ${NIGHTLY_DATE}"
              fi
            done
            
            # If we successfully downloaded at least one nightly build, stop trying older dates
            if [ $DOWNLOADED_COUNT -gt 0 ]; then
              echo ""
              echo "‚úì Successfully downloaded ${DOWNLOADED_COUNT} nightly builds for ${NIGHTLY_DATE}"
              break
            else
              echo "‚ö† No nightly builds available for ${NIGHTLY_DATE}, trying previous date..."
            fi
          done
          
          if [ $DOWNLOADED_COUNT -eq 0 ]; then
            echo "‚ö† Failed to download any nightly builds from the last 4 days"
          fi
          
          # Download Linux aarch64 community build from tor-mullvad-aarch64 repository
          echo ""
          echo "Fetching Linux aarch64 community build from tor-mullvad-aarch64 repository..."
          
          # Fetch the latest release info from tor-mullvad-aarch64 repository
          if AARCH64_API_RESPONSE=$(curl -fsSL "https://api.github.com/repos/ooovlad/tor-mullvad-aarch64/releases/latest" 2>/dev/null) && [ -n "$AARCH64_API_RESPONSE" ]; then
            # Extract the tar.xz download URL and version tag
            AARCH64_COMMUNITY_URL=$(echo "$AARCH64_API_RESPONSE" | \
              jq -r '.assets[] | select(.name | test("tor-browser-linux-aarch64-.*\\.tar\\.xz$")) | .browser_download_url' 2>/dev/null | head -n1 || echo "")
            AARCH64_COMMUNITY_VERSION=$(echo "$AARCH64_API_RESPONSE" | jq -r '.tag_name' 2>/dev/null || echo "")
            
            if [ -n "$AARCH64_COMMUNITY_URL" ] && [ "$AARCH64_COMMUNITY_URL" != "null" ] && [ -n "$AARCH64_COMMUNITY_VERSION" ]; then
              AARCH64_COMMUNITY_FILE="tor-browser-linux-aarch64-${AARCH64_COMMUNITY_VERSION}.tar.xz"
              echo "Found community aarch64 build: $AARCH64_COMMUNITY_URL (version: ${AARCH64_COMMUNITY_VERSION})"
              if curl -fL "$AARCH64_COMMUNITY_URL" -o "downloads/${AARCH64_COMMUNITY_FILE}"; then
                echo "‚úì Downloaded ${AARCH64_COMMUNITY_FILE} ($(du -h downloads/${AARCH64_COMMUNITY_FILE} | cut -f1))"
              else
                echo "‚ö† Failed to download ${AARCH64_COMMUNITY_FILE}"
              fi
            else
              echo "‚ö† Could not find aarch64 tar.xz in latest release"
            fi
          else
            echo "‚ö† Failed to fetch tor-mullvad-aarch64 release information from GitHub API"
          fi
          
          # Download Onion Browser for iOS from its GitHub repository
          echo ""
          echo "Fetching Onion Browser (iOS) from OnionBrowser repository..."
          
          # Fetch the latest release info from OnionBrowser repository
          if ONION_BROWSER_API_RESPONSE=$(curl -fsSL "https://api.github.com/repos/OnionBrowser/OnionBrowser/releases/latest" 2>/dev/null) && [ -n "$ONION_BROWSER_API_RESPONSE" ]; then
            # Extract the IPA download URL using jq (returns empty string if not found)
            ONION_BROWSER_URL=$(echo "$ONION_BROWSER_API_RESPONSE" | \
              jq -r '.assets[] | select(.name == "OnionBrowser.ipa") | .browser_download_url' 2>/dev/null || echo "")
            
            if [ -n "$ONION_BROWSER_URL" ] && [ "$ONION_BROWSER_URL" != "null" ]; then
              echo "Found Onion Browser IPA: $ONION_BROWSER_URL"
              if curl -fL "$ONION_BROWSER_URL" -o "downloads/OnionBrowser.ipa"; then
                echo "‚úì Downloaded OnionBrowser.ipa ($(du -h downloads/OnionBrowser.ipa | cut -f1))"
              else
                echo "‚ö† Failed to download OnionBrowser.ipa"
              fi
            else
              echo "‚ö† Could not find OnionBrowser.ipa in latest release"
            fi
          else
            echo "‚ö† Failed to fetch OnionBrowser release information from GitHub API"
          fi
          
          # Download each file if it exists
          echo "Downloading files..."
          for file in "${patterns[@]}"; do
            echo "Attempting to download $file..."
            if curl -fL "${BASE_URL}/${file}" -o "downloads/${file}"; then
              echo "‚úì Downloaded $file ($(du -h downloads/${file} | cut -f1))"
            else
              echo "‚ö† Failed to download $file (may not exist for this version)"
            fi
          done
          
          # List all successfully downloaded files
          echo ""
          echo "Successfully downloaded files:"
          ls -lh downloads/ | tail -n +2 || echo "No files downloaded"
          
          # Count downloaded files
          FILE_COUNT=$(ls -1 downloads/ 2>/dev/null | wc -l)
          echo ""
          echo "Total files downloaded: $FILE_COUNT"
          
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "Error: No files were downloaded successfully"
            exit 1
          fi
          
      - name: Delete existing 'latest' release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if 'latest' release exists and delete it
          if gh release view latest --json id 2>/dev/null; then
            echo "Deleting existing 'latest' release..."
            gh release delete latest --yes --cleanup-tag
          else
            echo "No existing 'latest' release found"
          fi
          
      - name: Create new 'latest' release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.fetch.outputs.version }}"
          
          # Build release notes dynamically based on what files were downloaded
          NOTES="Latest Tor Browser release - Version ${VERSION}

          This release is automatically updated daily at midnight UTC.

          ## Downloads
          "
          
          # Add Windows section if files exist
          if ls downloads/tor-browser-windows-*.exe 1> /dev/null 2>&1; then
            NOTES+="
          ### Windows (Portable)
          "
            if [ -f "downloads/tor-browser-windows-x86_64-portable-${VERSION}.exe" ]; then
              NOTES+="- [Windows x86_64 (64-bit)](https://github.com/${{ github.repository }}/releases/download/latest/tor-browser-windows-x86_64-portable-${VERSION}.exe)
          "
            fi
            if [ -f "downloads/tor-browser-windows-i686-portable-${VERSION}.exe" ]; then
              NOTES+="- [Windows i686 (32-bit)](https://github.com/${{ github.repository }}/releases/download/latest/tor-browser-windows-i686-portable-${VERSION}.exe)
          "
            fi
          fi
          
          # Add macOS section if files exist
          if [ -f "downloads/tor-browser-macos-${VERSION}.dmg" ]; then
            NOTES+="
          ### macOS (Universal)
          - [macOS (Intel & Apple Silicon)](https://github.com/${{ github.repository }}/releases/download/latest/tor-browser-macos-${VERSION}.dmg)
          "
          fi
          
          # Add Linux section if files exist
          if ls downloads/tor-browser-linux-*.tar.xz 1> /dev/null 2>&1; then
            NOTES+="
          ### Linux
          "
            if [ -f "downloads/tor-browser-linux-x86_64-${VERSION}.tar.xz" ]; then
              NOTES+="- [Linux x86_64 (64-bit)](https://github.com/${{ github.repository }}/releases/download/latest/tor-browser-linux-x86_64-${VERSION}.tar.xz)
          "
            fi
            if [ -f "downloads/tor-browser-linux-i686-${VERSION}.tar.xz" ]; then
              NOTES+="- [Linux i686 (32-bit)](https://github.com/${{ github.repository }}/releases/download/latest/tor-browser-linux-i686-${VERSION}.tar.xz)
          "
            fi
            # Check for x86_64 nightly build
            LINUX_X64_NIGHTLY_FILE=$(ls downloads/tor-browser-linux-x86_64-tbb-nightly.*.tar.xz 2>/dev/null | head -n1)
            if [ -n "$LINUX_X64_NIGHTLY_FILE" ]; then
              LINUX_X64_NIGHTLY_BASENAME=$(basename "$LINUX_X64_NIGHTLY_FILE")
              NOTES+="- [Linux x86_64 (64-bit) - Nightly](https://github.com/${{ github.repository }}/releases/download/latest/${LINUX_X64_NIGHTLY_BASENAME})
          "
            fi
            # Check for aarch64 builds (nightly and community)
            # Check for community aarch64 build first (stable release)
            AARCH64_COMMUNITY_FILE=$(ls downloads/tor-browser-linux-aarch64-[0-9]*.tar.xz 2>/dev/null | grep -v "tbb-nightly" | head -n1)
            if [ -n "$AARCH64_COMMUNITY_FILE" ]; then
              AARCH64_COMMUNITY_BASENAME=$(basename "$AARCH64_COMMUNITY_FILE")
              NOTES+="- [Linux aarch64 (ARM64) - Community Build](https://github.com/${{ github.repository }}/releases/download/latest/${AARCH64_COMMUNITY_BASENAME})
          "
            fi
            # Check for nightly aarch64 build
            AARCH64_NIGHTLY_FILE=$(ls downloads/tor-browser-linux-aarch64-tbb-nightly.*.tar.xz 2>/dev/null | head -n1)
            if [ -n "$AARCH64_NIGHTLY_FILE" ]; then
              AARCH64_NIGHTLY_BASENAME=$(basename "$AARCH64_NIGHTLY_FILE")
              NOTES+="- [Linux aarch64 (ARM64) - Nightly](https://github.com/${{ github.repository }}/releases/download/latest/${AARCH64_NIGHTLY_BASENAME})
          "
            fi
          fi
          
          # Add macOS nightly section if files exist
          MACOS_NIGHTLY_FILE=$(ls downloads/tor-browser-macos-tbb-nightly.*.dmg 2>/dev/null | head -n1)
          if [ -n "$MACOS_NIGHTLY_FILE" ]; then
            MACOS_NIGHTLY_BASENAME=$(basename "$MACOS_NIGHTLY_FILE")
            NOTES+="
          ### macOS Nightly
          - [macOS - Nightly](https://github.com/${{ github.repository }}/releases/download/latest/${MACOS_NIGHTLY_BASENAME})
          "
          fi
          
          # Add Windows nightly section if files exist
          if ls downloads/tor-browser-windows-*-tbb-nightly.*.exe 1> /dev/null 2>&1; then
            NOTES+="
          ### Windows Nightly (Portable)
          "
            WIN_X64_NIGHTLY_FILE=$(ls downloads/tor-browser-windows-x86_64-portable-tbb-nightly.*.exe 2>/dev/null | head -n1)
            if [ -n "$WIN_X64_NIGHTLY_FILE" ]; then
              WIN_X64_NIGHTLY_BASENAME=$(basename "$WIN_X64_NIGHTLY_FILE")
              NOTES+="- [Windows x86_64 (64-bit) - Nightly](https://github.com/${{ github.repository }}/releases/download/latest/${WIN_X64_NIGHTLY_BASENAME})
          "
            fi
            WIN_I686_NIGHTLY_FILE=$(ls downloads/tor-browser-windows-i686-portable-tbb-nightly.*.exe 2>/dev/null | head -n1)
            if [ -n "$WIN_I686_NIGHTLY_FILE" ]; then
              WIN_I686_NIGHTLY_BASENAME=$(basename "$WIN_I686_NIGHTLY_FILE")
              NOTES+="- [Windows i686 (32-bit) - Nightly](https://github.com/${{ github.repository }}/releases/download/latest/${WIN_I686_NIGHTLY_BASENAME})
          "
            fi
          fi
          
          # Add Android section if files exist
          if ls downloads/tor-browser-android-*.apk 1> /dev/null 2>&1; then
            NOTES+="
          ### Android
          "
            if [ -f "downloads/tor-browser-android-aarch64-${VERSION}.apk" ]; then
              NOTES+="- [Android ARM64 (aarch64)](https://github.com/${{ github.repository }}/releases/download/latest/tor-browser-android-aarch64-${VERSION}.apk)
          "
            fi
            if [ -f "downloads/tor-browser-android-armv7-${VERSION}.apk" ]; then
              NOTES+="- [Android ARMv7 (32-bit)](https://github.com/${{ github.repository }}/releases/download/latest/tor-browser-android-armv7-${VERSION}.apk)
          "
            fi
            if [ -f "downloads/tor-browser-android-x86_64-${VERSION}.apk" ]; then
              NOTES+="- [Android x86_64](https://github.com/${{ github.repository }}/releases/download/latest/tor-browser-android-x86_64-${VERSION}.apk)
          "
            fi
            if [ -f "downloads/tor-browser-android-x86-${VERSION}.apk" ]; then
              NOTES+="- [Android x86](https://github.com/${{ github.repository }}/releases/download/latest/tor-browser-android-x86-${VERSION}.apk)
          "
            fi
          fi
          
          # Add Android nightly section if files exist
          if ls downloads/tor-browser-android-*-tbb-nightly.*.apk 1> /dev/null 2>&1; then
            NOTES+="
          ### Android Nightly
          "
            ANDROID_AARCH64_NIGHTLY_FILE=$(ls downloads/tor-browser-android-aarch64-tbb-nightly.*.apk 2>/dev/null | head -n1)
            if [ -n "$ANDROID_AARCH64_NIGHTLY_FILE" ]; then
              ANDROID_AARCH64_NIGHTLY_BASENAME=$(basename "$ANDROID_AARCH64_NIGHTLY_FILE")
              NOTES+="- [Android ARM64 (aarch64) - Nightly](https://github.com/${{ github.repository }}/releases/download/latest/${ANDROID_AARCH64_NIGHTLY_BASENAME})
          "
            fi
            ANDROID_ARMV7_NIGHTLY_FILE=$(ls downloads/tor-browser-android-armv7-tbb-nightly.*.apk 2>/dev/null | head -n1)
            if [ -n "$ANDROID_ARMV7_NIGHTLY_FILE" ]; then
              ANDROID_ARMV7_NIGHTLY_BASENAME=$(basename "$ANDROID_ARMV7_NIGHTLY_FILE")
              NOTES+="- [Android ARMv7 (32-bit) - Nightly](https://github.com/${{ github.repository }}/releases/download/latest/${ANDROID_ARMV7_NIGHTLY_BASENAME})
          "
            fi
            ANDROID_X86_64_NIGHTLY_FILE=$(ls downloads/tor-browser-android-x86_64-tbb-nightly.*.apk 2>/dev/null | head -n1)
            if [ -n "$ANDROID_X86_64_NIGHTLY_FILE" ]; then
              ANDROID_X86_64_NIGHTLY_BASENAME=$(basename "$ANDROID_X86_64_NIGHTLY_FILE")
              NOTES+="- [Android x86_64 - Nightly](https://github.com/${{ github.repository }}/releases/download/latest/${ANDROID_X86_64_NIGHTLY_BASENAME})
          "
            fi
            ANDROID_X86_NIGHTLY_FILE=$(ls downloads/tor-browser-android-x86-tbb-nightly.*.apk 2>/dev/null | head -n1)
            if [ -n "$ANDROID_X86_NIGHTLY_FILE" ]; then
              ANDROID_X86_NIGHTLY_BASENAME=$(basename "$ANDROID_X86_NIGHTLY_FILE")
              NOTES+="- [Android x86 - Nightly](https://github.com/${{ github.repository }}/releases/download/latest/${ANDROID_X86_NIGHTLY_BASENAME})
          "
            fi
          fi
          
          # Add iOS section if Onion Browser exists
          if [ -f "downloads/OnionBrowser.ipa" ]; then
            NOTES+="
          ### iOS
          - [Onion Browser (iOS)](https://github.com/${{ github.repository }}/releases/download/latest/OnionBrowser.ipa)
          "
          fi
          
          NOTES+="
          ---

          **Note:** This is an unofficial mirror. For official releases, visit [torproject.org](https://www.torproject.org/download/)

          **Version:** ${VERSION}  
          **Updated:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # Create the release with all downloaded files
          gh release create latest \
            --title "Latest Tor Browser (${VERSION})" \
            --notes "$NOTES" \
            downloads/*
          
      - name: Update index.html with latest version
        run: |
          VERSION="${{ steps.fetch.outputs.version }}"
          REPO="${{ github.repository }}"
          
          # Determine which files were actually downloaded
          HAS_WIN_X64=false
          HAS_WIN_I686=false
          HAS_MACOS=false
          HAS_LINUX_X64=false
          HAS_LINUX_I686=false
          HAS_LINUX_AARCH64=false
          HAS_ANDROID_AARCH64=false
          HAS_ANDROID_ARMV7=false
          HAS_ANDROID_X86_64=false
          HAS_ANDROID_X86=false
          HAS_IOS=false
          
          # Nightly builds
          HAS_WIN_X64_NIGHTLY=false
          HAS_WIN_I686_NIGHTLY=false
          HAS_MACOS_NIGHTLY=false
          HAS_LINUX_X64_NIGHTLY=false
          HAS_LINUX_AARCH64_NIGHTLY=false
          HAS_ANDROID_AARCH64_NIGHTLY=false
          HAS_ANDROID_ARMV7_NIGHTLY=false
          HAS_ANDROID_X86_64_NIGHTLY=false
          HAS_ANDROID_X86_NIGHTLY=false
          
          [ -f "downloads/tor-browser-windows-x86_64-portable-${VERSION}.exe" ] && HAS_WIN_X64=true
          [ -f "downloads/tor-browser-windows-i686-portable-${VERSION}.exe" ] && HAS_WIN_I686=true
          [ -f "downloads/tor-browser-macos-${VERSION}.dmg" ] && HAS_MACOS=true
          [ -f "downloads/tor-browser-linux-x86_64-${VERSION}.tar.xz" ] && HAS_LINUX_X64=true
          [ -f "downloads/tor-browser-linux-i686-${VERSION}.tar.xz" ] && HAS_LINUX_I686=true
          [ -f "downloads/tor-browser-android-aarch64-${VERSION}.apk" ] && HAS_ANDROID_AARCH64=true
          [ -f "downloads/tor-browser-android-armv7-${VERSION}.apk" ] && HAS_ANDROID_ARMV7=true
          [ -f "downloads/tor-browser-android-x86_64-${VERSION}.apk" ] && HAS_ANDROID_X86_64=true
          [ -f "downloads/tor-browser-android-x86-${VERSION}.apk" ] && HAS_ANDROID_X86=true
          [ -f "downloads/OnionBrowser.ipa" ] && HAS_IOS=true
          
          # Check for nightly builds
          WIN_X64_NIGHTLY_FILE=$(ls downloads/tor-browser-windows-x86_64-portable-tbb-nightly.*.exe 2>/dev/null | head -n1)
          [ -n "$WIN_X64_NIGHTLY_FILE" ] && HAS_WIN_X64_NIGHTLY=true && WIN_X64_NIGHTLY_BASENAME=$(basename "$WIN_X64_NIGHTLY_FILE")
          
          WIN_I686_NIGHTLY_FILE=$(ls downloads/tor-browser-windows-i686-portable-tbb-nightly.*.exe 2>/dev/null | head -n1)
          [ -n "$WIN_I686_NIGHTLY_FILE" ] && HAS_WIN_I686_NIGHTLY=true && WIN_I686_NIGHTLY_BASENAME=$(basename "$WIN_I686_NIGHTLY_FILE")
          
          MACOS_NIGHTLY_FILE=$(ls downloads/tor-browser-macos-tbb-nightly.*.dmg 2>/dev/null | head -n1)
          [ -n "$MACOS_NIGHTLY_FILE" ] && HAS_MACOS_NIGHTLY=true && MACOS_NIGHTLY_BASENAME=$(basename "$MACOS_NIGHTLY_FILE")
          
          LINUX_X64_NIGHTLY_FILE=$(ls downloads/tor-browser-linux-x86_64-tbb-nightly.*.tar.xz 2>/dev/null | head -n1)
          [ -n "$LINUX_X64_NIGHTLY_FILE" ] && HAS_LINUX_X64_NIGHTLY=true && LINUX_X64_NIGHTLY_BASENAME=$(basename "$LINUX_X64_NIGHTLY_FILE")
          
          LINUX_AARCH64_NIGHTLY_FILE=$(ls downloads/tor-browser-linux-aarch64-tbb-nightly.*.tar.xz 2>/dev/null | head -n1)
          [ -n "$LINUX_AARCH64_NIGHTLY_FILE" ] && HAS_LINUX_AARCH64_NIGHTLY=true && LINUX_AARCH64_NIGHTLY_BASENAME=$(basename "$LINUX_AARCH64_NIGHTLY_FILE")
          
          ANDROID_AARCH64_NIGHTLY_FILE=$(ls downloads/tor-browser-android-aarch64-tbb-nightly.*.apk 2>/dev/null | head -n1)
          [ -n "$ANDROID_AARCH64_NIGHTLY_FILE" ] && HAS_ANDROID_AARCH64_NIGHTLY=true && ANDROID_AARCH64_NIGHTLY_BASENAME=$(basename "$ANDROID_AARCH64_NIGHTLY_FILE")
          
          ANDROID_ARMV7_NIGHTLY_FILE=$(ls downloads/tor-browser-android-armv7-tbb-nightly.*.apk 2>/dev/null | head -n1)
          [ -n "$ANDROID_ARMV7_NIGHTLY_FILE" ] && HAS_ANDROID_ARMV7_NIGHTLY=true && ANDROID_ARMV7_NIGHTLY_BASENAME=$(basename "$ANDROID_ARMV7_NIGHTLY_FILE")
          
          ANDROID_X86_64_NIGHTLY_FILE=$(ls downloads/tor-browser-android-x86_64-tbb-nightly.*.apk 2>/dev/null | head -n1)
          [ -n "$ANDROID_X86_64_NIGHTLY_FILE" ] && HAS_ANDROID_X86_64_NIGHTLY=true && ANDROID_X86_64_NIGHTLY_BASENAME=$(basename "$ANDROID_X86_64_NIGHTLY_FILE")
          
          ANDROID_X86_NIGHTLY_FILE=$(ls downloads/tor-browser-android-x86-tbb-nightly.*.apk 2>/dev/null | head -n1)
          [ -n "$ANDROID_X86_NIGHTLY_FILE" ] && HAS_ANDROID_X86_NIGHTLY=true && ANDROID_X86_NIGHTLY_BASENAME=$(basename "$ANDROID_X86_NIGHTLY_FILE")
          
          # Check for aarch64 community build (stable release)
          HAS_LINUX_AARCH64_COMMUNITY=false
          LINUX_AARCH64_COMMUNITY_FILE=$(ls downloads/tor-browser-linux-aarch64-[0-9]*.tar.xz 2>/dev/null | grep -v "tbb-nightly" | head -n1)
          if [ -n "$LINUX_AARCH64_COMMUNITY_FILE" ]; then
            HAS_LINUX_AARCH64_COMMUNITY=true
            LINUX_AARCH64_COMMUNITY_BASENAME=$(basename "$LINUX_AARCH64_COMMUNITY_FILE")
          fi
          
          # Set overall flag if any aarch64 build exists
          HAS_LINUX_AARCH64=false
          if [ "$HAS_LINUX_AARCH64_COMMUNITY" = true ] || [ "$HAS_LINUX_AARCH64_NIGHTLY" = true ]; then
            HAS_LINUX_AARCH64=true
          fi
          
          # Build index.html dynamically
          cat > index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
